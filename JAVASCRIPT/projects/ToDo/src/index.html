<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode To-Do List</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gray-900 flex justify-center items-center h-screen text-white"
  >
    <div class="bg-gray-800 p-6 rounded-xl w-80 shadow-xl">
      <h1 class="text-center text-2xl mb-5 font-semibold">To-Do List</h1>
      <div class="flex justify-between mb-5">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          class="w-2/3 p-2 bg-gray-700 border-none rounded-md text-white outline-none"
        />
        <button
          id="add-task-btn"
          class="w-1/4 p-2 bg-purple-600 rounded-md text-white hover:bg-purple-800"
        >
          Add
        </button>
      </div>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
